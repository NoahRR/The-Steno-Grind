<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block css %} {% endblock %}

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'frontend/base.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
        
    <title>The Steno Grind</title>
    {% block head %} {% endblock %}
</head>

<body style="font-family: 'Montserrat', sans-serif; background-color: white;">

    <div class="centercont hello_center">
        <h1>The Steno Grind</h1>
        <p style="color: grey;">typing practice companion app for the <i><a style="text-decoration: none;" target="_blank" href="https://www.artofchording.com/">Art of Chording</a></i></p>
        <button style="float: left;" class="niceBTN hello_btn" onclick="window.location.href=`{% url 'frontend:groups' %}`">Train</button>
        <button style="float: right;" class="niceBTN hello_btn" onclick="window.location.href=`{% url 'frontend:info' %}`">Info</button>
    </div>

</body>

</html>
